<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading</h1>
    <h2>Heading</h2>
    <p>text</p>
    <!-- <p>text<br>text</p> -->
    <!-- 태그 안에서 엔터를 쳐도 공백으로 표현됨 만약 엔터를 치고 싶으면 <br>를 안에 넣어주면 된다. -->
    <p>this is <em>emphasis</em></p>
    <p>hit <strong>my name</strong> is Air</p>
    <ul>
        <li>파이썬</li>
        <li>알고리즘</li>
        <li>웹</li>
    </ul>

</body>
