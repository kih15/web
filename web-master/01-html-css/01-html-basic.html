<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My page</title> 
</head>
<body>
  <p>My page</p>
  <!-- Anchor (하이퍼 텍스트) href 주소를 넣는 공간 -->
  <a href="http://www.google.co.kr/">Google</a>
  <!-- 닫는 태그가 없다 -> 컨텐츠가 없다. 이미지를 가져올 주소만 필요함 -->
  <img src="images/sample.png" alt="sample image">
</body>
</html>
